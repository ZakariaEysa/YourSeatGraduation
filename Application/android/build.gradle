buildscript {
    ext.kotlin_version = '2.1.0'  // هنا قمت بتحديد النسخة الخاصة بالكوتلن
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:8.2.1"  // الإصدار المناسب من Android Gradle Plugin
        classpath "com.google.gms:google-services:4.3.15"  // إصلاح إصدار Google services plugin

        // إضافة أي classpath dependencies أخرى إذا لزم الأمر
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Define the root project build directory
rootProject.buildDir = "../build"  // تحديد دليل البناء الجذري للمشروع

// Set build directory for each subproject and ensure app module is evaluated first
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Task to clean the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
